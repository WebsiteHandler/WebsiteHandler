<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | WebsiteHandler</title>
    <link rel="stylesheet" href="contact-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <div class="container nav-container">
            <a href="#" class="logo">Website<span>Handler</span></a>

            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <ul class="nav-links">
                <li><a href="index.html">About</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li class="nav-cta"><a href="contact.html">Get Started</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-section">
        <div class="container contact-grid">
            <div class="contact-info reveal">
                <h1>Get in <span>Touch</span></h1>
                <p>Have a project in mind? We'd love to help you handle your website's growth and performance.</p>

                <div class="info-item">
                    <strong>Email us:</strong>
                    <p>WebsiteHandlerBusiness@gmail.com</p>
                </div>

                <div class="info-item">
                    <strong>Office Hours:</strong>
                    <p>Mon - Friday, 9am - 5pm</p>
                </div>
            </div>

            <div class="contact-card reveal">
                <form id="contact-form" action="https://formspree.io/f/mqeanogd" method="post">
                    <div class="form-group">
                        <label for="business-name">Business Name</label>
                        <input type="text" id="biz-name" name="biz-name" placeholder="Your Company" required>
                    </div>

                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="john@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="How can we help?"
                            required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>

            </div>

        </div>
    </section>

    <script>
        // Navbar Toggle
        const menu = document.querySelector('#mobile-menu');
        const menuLinks = document.querySelector('.nav-links');

        menu.addEventListener('click', () => {
            menu.classList.toggle('is-active');
            menuLinks.classList.toggle('active');
        });

        // Scroll Reveal Observer
        const observerOptions = { threshold: 0.1 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        // Form Shake on Empty Submit
        const contactForm = document.querySelector('#contact-form');
        const contactCard = document.querySelector('.contact-card');

        contactForm.addEventListener('submit', (e) => {
            const inputs = contactForm.querySelectorAll('input[required]');
            let isEmpty = false;

            inputs.forEach(input => {
                if (!input.value) isEmpty = true;
            });

            if (isEmpty) {
                e.preventDefault();
                contactCard.classList.add('shake');
                setTimeout(() => contactCard.classList.remove('shake'), 500);
            }
        });
    </script>
</body>


</html>
